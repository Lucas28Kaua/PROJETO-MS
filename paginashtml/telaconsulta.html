<body>

        <img src="../imagens/logo-mscred-menor.png" alt="logo mscred">

        <a href="../paginashtml/telalogin.html" class="btn-sair">
            <i class="material-symbols-outlined">exit_to_app</i>
            <span class="text-button">Sair</span>
        </a>
    </header>

    <aside class="sidebar">
        <!-- Botão toggle -->
        <button class="toggle-btn" id="toggleMenu">
            <i class="material-symbols-outlined">chevron_right</i>
        </button>
        <!--MENU LATERAL-->
        <nav>
            <ul class="menu">
                <li>
                    <a href="../paginashtml/telahome.html" class="menu-link">
                        <i class="material-symbols-outlined">home</i>
                        <span class="menu-text">HOME</span>
                    </a>
                </li>
                <li>
                    <a href="../paginashtml/telaconsulta.html" class="menu-link">
                        <i class="material-symbols-outlined">search</i>
                        <span class="menu-text">CONSULTA</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="menu-link">
                        <i class="material-symbols-outlined">person</i>
                        <span class="menu-text">CADASTRO</span>
                    </a>

                <li>
                    <a href="#" class="menu-link">

                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!--TELA DO MEIO, PRINCIPAL-->
    <!--FORMULARIO TERÁ: NOME, DN, CPF, END(estado,cidade,bairro,rua,n°), 
    DATA(escolha p/ mês e dia. (de tal dia e mes a tal dia e mes))-->
    <main class="meio">
        <h1>CONSULTA DE CLIENTE</h1>
        <div class="formulario">
            <form action="" id="formConsulta">

                <div class="campo-select">
                    <label class="labelBusca" for="tipoBusca">Tipo de Busca:</label>
                    <select id="tipoBusca" name="tipoBusca" onchange="atualizarCampos()">
                        <option value="">Selecione</option>
                        <option value="nome">Nome</option>
                        <option value="cpf">CPF</option>
                        <option value="dn">data de nascimento</option>
                        <option value="endereco">Endereço</option>
                    </select>
                </div>

                <!-- CAMPO SIMPLES -->
                <div id="campoSimples" style="display: none;">
                    <label id="labelBusca" for="buscaSimples">Pesquisar</label>
                    <input type="text" id="buscaSimples">
                </div>

                <!-- BLOCO ENDEREÇO -->
                 <div id="blocoEndereco" style="display:none;">
                    <!--ESTADO-->
                    <div class="campo">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" placeholder="Ex.: RN">
                    </div>
                    <!--CIDADE-->
                    <div class="campo">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" placeholder="Ex.: Santa Cruz">
                    </div>
                    <!--BAIRRO-->
                    <div class="campo">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" placeholder="Ex.: Centro">
                    </div>
                    <!--RUA-->
                    <div class="campo">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" placeholder="Ex.: Joao Bianor Bezerra">
                    </div>
                 </div>

                <button type="button" id="btnBuscar" style="display:none;">
                    <span>Buscar</span>
                </button>

            </form>
        </div>
    </main>
            <!--CAMPO DADOS RETONADOS-->
        <div class="telaRetornoConsulta">
            <h1>DADOS RETORNADOS</h1>
            <div class="boxMenor">

            </div>
        </div>
        
    <script src="../javascript/consulta.js"></script>
</body>

</html>
